<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg"><head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
<title>SVG filters overzicht</title>
<style type="text/css">
#svgbasics { width: 400px; height: 300px; border: 1px solid #484; }
</style>

<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery-audivid.js"></script>
<script type="text/javascript">

window.onload = function(){
	$('#v0').audivid("time",114);
	$('#v0').attr('f', 44444);
	$('#filterlist').change(onSelectChange);


	
	var filters = new Array("feBlend","feColorMatrix","feComponentTransfer","feComposite","feConvolveMatrix","feDiffuseLighting","feDisplacementMap","feFlood","feGaussianBlur","feImage","feMerge","feMorphology","feOffset","feSpecularLighting","feTile","feTurbulence","feDistantLight","fePointLight","feSpotLight");

}

function onSelectChange(){
    var selected = $("#filterlist").val();
	//alert (selected);
    $('#v0').attr('f', selected);    
    var output = "";
}



</script>
</head>
<body>
<video filter="f9" style="position:absolute; top:0; z-index:1" id="v0" autobuffer="true" src="videos/donderslag.ogv" controls="true"></video>
<p>
<div id="buttonsdiv" style="position:absolute; top:0px; left:380px; width:100px;">
	<p><button id="min1" onclick="improve();" onmouseup="$(this).html(woorden.shift())" >more</button></p>
	<p><button id="min1" onclick="degrade();" onmouseup="$(this).html(woorden.shift())" >less</button></p>
	<p><button id="min1" onclick="randomPos();">positie</button></p>
	<p><button onclick="toggleRadius()">Toggle radius</button><br/></p>
</div>	
<div id="currentscore" style="position:absolute; top:300px;">1</div>
</p>
<select id="filterlist" onChange="onSelectChangeFilter();" style="position:absolute; top:330px;">
	<option value="feBlendNormal">feBlendNormal</option>
	<option value="feBlendMultiply">feBlendMultiply</option>
	<option value="feBlendScreen">feBlendScreen</option>
	<option value="feBlendDarken">feBlendDarken</option>
	<option value="feBlendLighten">feBlendLighten</option>
	<option value="feColorMatrix">feColorMatrix</option>
	<option value="lights">lights</option>
	<option value="feComponentTransfer">feComponentTransfer</option>
	<option value="feComposite">feComposite</option>
	<option value="feConvolveMatrix">feConvolveMatrix</option>
	<option value="feDiffuseLighting">feDiffuseLighting</option>
	<option value="feDisplacementMap">feDisplacementMap</option>
</select>
<style>
	#v0DISABLE { clip-path:url(#c1);}
	#v0 {-moz-transform: scale(0.5, 0.5);  -moz-transform-origin: 0 0;}
	
///FILTERS///

	#v0[f="feBlendNormal"] { filter:url(#feBlendNormal);}
	#v0[f="feBlendMultiply"] { filter:url(#feBlendMultiply);}
	#v0[f="feBlendScreen"] { filter:url(#feBlendScreen);}
	#v0[f="feBlendDarken"] { filter:url(#feBlendDarken);}
	#v0[f="feBlendLighten"] { filter:url(#feBlendLighten);}
        #v0[f="feColorMatrix"] { filter:url(#feColorMatrix);}
        #v0[f="lights"] { filter:url(#lights);}
        #v0[f="2"] { filter:url(#f3);}
        #v0[f="3"] { filter:url(#f4);}
        #v0[f="4"] { filter:url(#f5);}
        #v0[f="5"] { filter:url(#f6);}
        #v0[f="6"] { filter:url(#f7);}s
        #v0[f="7"] { filter:url(#f8);}
        #v0[f="8"] { filter:url(#f9);}
        #v0[f="9"] { filter:url(#f10);}
        #v0[f="10"] { filter:url(#f11);}
        #v0[f="11"] { filter:url(#f12);}
        
        
</style>
      
      
 <svg:svg height="0">
    
    <svg:filter id="feBlendNormal">
      <svg:feBlend mode="normal" in2="BackgroundImage" in="BackgroundImage"/>
    </svg:filter>

    <svg:filter id="feBlendMultiply">
      <svg:feBlend mode="multiply" in2="BackgroundImage" in="BackgroundImage"/>
    </svg:filter>

    <svg:filter id="feBlendScreen">
      <svg:feBlend mode="screen" in2="BackgroundImage" in="BackgroundImage"/>
    </svg:filter>

    <svg:filter id="feBlendDarken">
      <svg:feBlend mode="darken" in2="BackgroundImage" in="BackgroundImage"/>
    </svg:filter>

    <svg:filter id="feBlendLighten">
      <svg:feBlend mode="lighten" in2="BackgroundImage" in="BackgroundImage"/>
    </svg:filter>

    <svg:filter id="feColorMatrix">
      <svg:feColorMatrix values="0.3333 1 0.3333 0 0
                                 0.3333 0.3333 1 0 0
                                 0.3333 0.3333 1 0 0
                                 0      0      0      1 0"/>
    </svg:filter>
      
    <svg:filter id="lights">
      <svg:feSpecularLighting surfaceScale="5" specularConstant="1" 
                          specularExponent="1" lighting-color="white">
        <svg:fePointLight x="-5000" y="-10000" z="20000"/>
      </svg:feSpecularLighting>
    </svg:filter>

      


	<svg:filter id="f4">
      <svg:feGaussianBlur stdDeviation="4"/>
      </svg:filter>
      <svg:filter id="f5">
      <svg:feGaussianBlur stdDeviation="5"/>
      </svg:filter>
      <svg:filter id="f6">
      <svg:feGaussianBlur stdDeviation="6"/>
      </svg:filter>
      <svg:filter id="f7">
      <svg:feGaussianBlur stdDeviation="7"/>
      </svg:filter>
      <svg:filter id="f8">
      <svg:feGaussianBlur stdDeviation="8"/>
      </svg:filter>      
      <svg:filter id="f9">
      <svg:feGaussianBlur stdDeviation="9"/>
      </svg:filter>
      <svg:filter id="f10">
      <svg:feGaussianBlur stdDeviation="10"/>
      </svg:filter>
      <svg:filter id="f11">
      <svg:feGaussianBlur stdDeviation="11"/>
      </svg:filter>
      <svg:filter id="f12">
      <svg:feGaussianBlur stdDeviation="12"/>
      </svg:filter>      
      </svg:svg>



  <svg:svg height="0">
    <svg:clipPath id="c1" clipPathUnits="objectBoundingBox">
      <svg:circle cx="0.25" cy="0.25" r="0.25" id="circle"/>
      <svg:rect x="0.5" y="0.2" width="0.5" height="0.8"/>
    </svg:clipPath>
  </svg:svg>

</body>
</html>
